<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <br />
    <div>
      <form>
        <label for="NM">Nome:</label>
        <input type="text" id="NM" NM="Nome" required />
        <br />
        <br />
        <label for="EM">Email:</label>
        <input type="email" id="EM" EM="Email" required />
        <label for="psw">- Password:</label>
        <input type="password" id="psw" />
      </div>
        <br />
        <br />
        <div>
          <label for="DataNasc">Data de Nascimento:</label>
          <input type="date" id="DataNasc" required />
          <label for="FT">- Foto:</label>
          <input type="File" id="FT" />
          <br />
          <br />
          </div>
          <div>
          <label  for="Nacio">Nacionalidade:</label>          
          <select name="nationality" id="nationality">
          <option value="russian">Russo</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select> 
        
        - Genero:
          <label for="female">F</label>
          <input type="Radio" name="gender" id="female" value="female" required>
          <label for="male">M</label>
          <input type="Radio" name="gender" id="male" value="male"
        </div>    
        <br>
        <br>
        <div>Suas principais qualidades:
          <br>
          <label for="Int">Inteligência</label>
          <input type="checkbox" id="int"> |
          <label for="Res">Resiliência</label>
          <input type="checkbox" id="Res"> |
          <label for="Prep">Preparo físico</label>
          <input type="checkbox" id="Prep"> |
          <label for="Educ">Educação</label>
          <input type="checkbox" id="Educ"> |
        </div> 
        <br>
        <br>
        <div>         
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        </div>  
        <div>
          <input type="submit" value="Criar">
        </div>  
      </form>
  </body>
</html>
